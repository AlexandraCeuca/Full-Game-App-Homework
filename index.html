<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Full Game API</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="flexContainer">
        <div id="buttonsGames">
            <button type="button" id="getGamesButton">Display games</button>
            <button type="button" id="addGameButton">Add new game</button>
        </div>
        <div id="addForm">
            <input id="inputTitle" placeholder="Title">
            <input id="inputReleaseDate" placeholder="Release Date">
            <input id="inputGenre" placeholder="Genre">
            <input id="inputPublisher" placeholder="Publisher">
            <input id="inputImageUrl" placeholder="Image URL">
            <button type="button" id="addGame">Add</button>
        </div>
        <div id="gamesContainer"></div>
        <div id="loader"></div>
        <div id="errorDiv"></div>

        <script src="script.js"></script>
    </div>
</body>
</html>
